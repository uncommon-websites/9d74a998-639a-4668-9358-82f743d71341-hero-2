<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidCruiter | Structured Interview Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        vidcruiter: {
                            bg: '#ffffff',
                            text: '#0a0a0a',
                            button: '#0a0a0a',
                            green: '#179B48',
                            'green-dark': '#127a39',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    fontSize: {
                        'huge': ['5.5rem', { lineHeight: '0.95' }],
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom adjustments for pixel perfection */
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .logo-font {
            font-weight: 700;
            letter-spacing: -0.5px;
        }
    </style>
</head>
<body class="bg-vidcruiter-bg text-vidcruiter-text min-h-screen flex flex-col">

    <!-- Navigation -->
    <header class="w-full px-6 py-6 md:px-10 lg:px-12 max-w-[1600px] mx-auto w-full">
        <nav class="flex justify-between items-center">
            <!-- Logo Area -->
            <div class="flex items-baseline gap-1 select-none">
                <span class="logo-font text-xl tracking-tighter font-bold">vidcruiter</span>
                <span class="text-xl font-normal tracking-tight">hiring</span>
            </div>

            <!-- Right Nav -->
            <div class="flex items-center gap-6 md:gap-8">
                <a href="#" class="text-[15px] font-medium hover:opacity-70 transition-opacity">Solutions</a>
                <a href="#" class="text-[15px] font-medium hover:opacity-70 transition-opacity">Integrations</a>
                <a href="#" class="bg-vidcruiter-button text-white text-[15px] font-medium px-6 py-2.5 rounded-full hover:opacity-90 transition-opacity">
                    Request a Demo
                </a>
            </div>
        </nav>
    </header>

    <!-- Hero Content -->
    <main class="flex-grow px-6 md:px-10 lg:px-12 pt-16 md:pt-24 pb-20 max-w-[1600px] mx-auto w-full">
        
        <!-- Main Heading -->
        <h1 class="text-6xl md:text-7xl lg:text-[6.5rem] leading-[0.95] font-medium tracking-tighter max-w-5xl mb-24 md:mb-32">
            Accelerate quality<br>
            hiring at scale
        </h1>

        <!-- Details Grid -->
        <div class="flex flex-col md:flex-row gap-12 md:gap-32 lg:gap-48 text-lg md:text-[1.15rem] leading-snug">
            
            <!-- Date -->
            <div class="max-w-xs">
                <p>Structured interviews</p>
                <p>for better compliance</p>
            </div>

            <!-- Location -->
            <div class="max-w-xs">
                <p>AI-powered insights</p>
                <p>and ATS integrations</p>
            </div>

        </div>

    </main>

</body>
</html>
